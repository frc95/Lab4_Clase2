<h1>{{titulo}}</h1>

<table border="1" class="table table-striped">
    <tr>
        <th>INDICE</th>
        <th>NOMBRE</th>
        <th>APELLIDO</th>
        <th>LEGAJO</th>
        <th>MATERIA</th>
    </tr>

    <tr *ngFor="let alumno of listaNombres; let i=index">
        <td>{{i+1}}</td>
        <td>{{alumno.nombre}}</td>
        <td>{{alumno.apellido}}</td>
        <td>{{alumno.legajo}}</td>
        <td>{{alumno.materia}}</td>
    </tr>
</table>
