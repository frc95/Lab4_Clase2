<h1>Cargar Persona</h1>



<form action="">

    <mat-form-field class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input matInput name="nombre" id="" placeholder="Ingrese su nombre" [(ngModel)]="nombre">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
        <mat-label>Apellido</mat-label>
        <input matInput name="apellido" id="" placeholder="Ingrese su apellido" [(ngModel)]="apellido">
    </mat-form-field>
    
    <br>
    <mat-form-field class="example-full-width">
        <mat-label>Legajo</mat-label>
        <input matInput name="legajo" id="" placeholder="Ingrese su legajo" [(ngModel)]="legajo">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
        <mat-label>Materia</mat-label>
        <input matInput name="materia" id="" placeholder="Ingrese su materia" [(ngModel)]="materia">
    </mat-form-field>
    <br>
    <button mat-button color="primary" (click)="cargar($event)">Enviar</button>
</form>
